version: '3.8'

services:
  nginx-mcp-proxy:
    image: nginx:alpine
    container_name: nginx-mcp-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./pieces/frontend:/pieces/frontend
      - ./nginx-mcp-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-logs:/var/log/nginx
      - ./staticfiles:/app/staticfiles
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
