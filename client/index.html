<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piata.ro - Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #0066cc;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .category {
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
        }
        .category:hover {
            background-color: #e0e0e0;
        }
        .listings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .listing {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .listing-image {
            height: 200px;
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
        }
        .listing-details {
            padding: 15px;
        }
        .listing-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .listing-price {
            color: #0066cc;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .listing-location {
            color: #666;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Piata.ro</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Post Ad</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="What are you looking for?">
        <button>Search</button>
    </div>

    <div class="categories">
        <div class="category">All Categories</div>
        <div class="category">Real Estate</div>
        <div class="category">Vehicles</div>
        <div class="category">Electronics</div>
        <div class="category">Jobs</div>
        <div class="category">Services</div>
        <div class="category">Fashion</div>
        <div class="category">Home & Garden</div>
        <div class="category">Sports & Leisure</div>
    </div>

    <div class="listings">
        <div class="loading">Loading listings...</div>
    </div>

    <script>
        // Fetch listings from the API
        async function fetchListings() {
            try {
                const response = await fetch('http://localhost:5000/api/listings');
                const data = await response.json();
                displayListings(data.listings || []);
            } catch (error) {
                console.error('Error fetching listings:', error);
                document.querySelector('.listings').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: red;">
                        Error loading listings. Please try again later.
                    </div>
                `;
            }
        }

        // Display listings in the UI
        function displayListings(listings) {
            const listingsContainer = document.querySelector('.listings');
            
            if (listings.length === 0) {
                listingsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                        No listings found.
                    </div>
                `;
                return;
            }
            
            listingsContainer.innerHTML = listings.map(listing => `
                <div class="listing">
                    <div class="listing-image" style="background-image: url('${listing.images && listing.images[0] ? listing.images[0] : 'https://via.placeholder.com/300x200?text=No+Image'}')"></div>
                    <div class="listing-details">
                        <div class="listing-title">${listing.title}</div>
                        <div class="listing-price">${listing.price} ${listing.currency}</div>
                        <div class="listing-location">${listing.location}</div>
                    </div>
                </div>
            `).join('');
        }

        // Load listings when the page loads
        document.addEventListener('DOMContentLoaded', fetchListings);
    </script>
</body>
</html>
