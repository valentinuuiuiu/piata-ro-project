

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Contact Us</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Direct Contact</h5>
                    <p class="card-text">
                        <strong>Email:</strong> ionutbaltag3@gmail.com<br>
                        <strong>WhatsApp:</strong> +40 746 856 119<br>
                        <strong>Phone:</strong> +40 746 856 119
                    </p>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <form method="post" action="{% url 'handle_contact_form' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
