{% extends 'marketplace/base.html' %}

{% block title %}Error - Piata.ro{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
        <div class="text-center mb-6">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Oops! Something went wrong</h1>
            <p class="text-gray-600 mt-2">We encountered an error while processing your request.</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
            <p class="text-red-700 font-medium">Error details:</p>
            <p class="text-red-600 mt-1">{{ error }}</p>
        </div>
        {% endif %}
        
        <div class="text-center mt-8">
            <a href="{% url 'marketplace:home' %}" class="inline-block bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
