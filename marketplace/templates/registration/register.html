{% extends 'marketplace/base.html' %}

{% block title %}Înregistrare - Piata.ro{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-accent">
                <i class="fas fa-user-plus text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Creează cont nou
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Piața.ro folosește Clerk pentru înregistrare.
            </p>
        </div>

        <div class="mt-8 space-y-6 text-center">
            <p>
                <a href="{% url 'account_signup' %}"
                   class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent"
                   style="text-decoration: none;">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-accent-light group-hover:text-accent-lighter"></i>
                    </span>
                    Continuă către înregistrare
                </a>
            </p>
            <p class="mt-4 text-sm">
                Ai deja cont?
                <a href="{% url 'account_login' %}" class="font-medium text-primary hover:text-primary-dark">
                    Intră în contul existent
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    // Optional: If you want to redirect immediately
    // window.location.href = "{% url 'account_signup' %}";
    // Or, if you have a specific page that initializes ClerkJS <SignUp /> component:
    // window.location.href = "/path-to-clerk-signup-page/";
</script>
{% endblock %}
