apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: false

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    version: 1
    editable: false

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: piata_ro
    user: piata_user
    secureJsonData:
      password: piata_password
    jsonData:
      sslmode: disable
      postgresVersion: 1600
      timescaledb: false
    version: 1
    editable: false
